version: 0.2
phases:
  install:
    commands:
    - npm install
    - aws cloudformation package --template-file template-nodejs.yaml --s3-bucket codepipeline-oracle-sam
      --output-template-file outputNodejs.yaml
artifacts:
  type: zip
  files:
  - '**/*'
  name: nodejs-build-$(date +%Y-%m-%d) 
