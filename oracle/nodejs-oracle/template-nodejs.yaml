AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  oracle-api
  http api service for oracle

Globals:
  Function:
    Timeout: 3
    Environment:
      Variables:
        BUCKET_NAME: riiid.oracle.development
Resources:
  NodejsHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/node_sdk_test_linear_algebra.mainHandler
      Runtime: nodejs8.10
      Events:
        S3Matrix:
          Type: SNS
          Properties:
            Topic: arn:aws:sns:ap-northeast-1:340519826608:MatrixPut
      Policies:
        - S3ReadPolicy:
            BucketName: riiid.oracle.development
